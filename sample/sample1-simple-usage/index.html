    <script src="../../node_modules/systemjs/dist/system.src.js"></script>

    <script>
        System.config({
            baseURL: "/ngx-popover/", // replace with your baseURL here

                "@angular/router": "npm:@angular/router/bundles/router.umd.js",
                "@angular/forms": "npm:@angular/forms/bundles/forms.umd.js",

                // angular testing umd bundles
                "@angular/core/testing": "npm:@angular/core/bundles/core-testing.umd.js",

                "@angular/http/testing": "npm:@angular/http/bundles/http-testing.umd.js",
                "@angular/router/testing": "npm:@angular/router/bundles/router-testing.umd.js",
                "@angular/forms/testing": "npm:@angular/forms/bundles/forms-testing.umd.js",

                "rxjs": "npm:rxjs"
            },
            packages: {
                "app": { main: "main", defaultExtension: "ts" },
                "rxjs": { defaultExtension: "js" },
                "@angular/common": { main: "index.js", defaultExtension: "js" },
                "@angular/compiler": { main: "index.js", defaultExtension: "js" },
                "@angular/core": { main: "index.js", defaultExtension: "js" },
                "@angular/http": { main: "index.js", defaultExtension: "js" },
                "@angular/platform-browser": { main: "index.js", defaultExtension: "js" },
                "@angular/platform-browser-dynamic": { main: "index.js", defaultExtension: "js" },
                "@angular/router": { main: "index.js", defaultExtension: "js" },
                "@angular/router-deprecated": { main: "index.js", defaultExtension: "js" },
                "@angular/testing": { main: "index.js", defaultExtension: "js" },
                "@angular/upgrade": { main: "index.js", defaultExtension: "js" }
            }
        });

    <script>System.import("../../build/es5/sample/sample1-simple-usage/main").catch(function(err){ console.error(err); });</script>
